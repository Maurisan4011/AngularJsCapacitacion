<article class="jumbotron">
  <h1 class="hola">Perfiles</h1>
  <form class="form-inline">
    <div class="form-group">
      <label>buscar por Nombre o Apellido</label>
      <input type="text" ng-model="search" class="form-control" placeholder="Buscar por Nombre o Apellido">
    </div>
  </form>
  <form class="form-inline">
    <div class="form-group">
      <select name="searchPerfil" ng-model="obtenerPerfil" ng-change="searchPerfil(obtenerPerfil)">

      </select>

        <input id="inputid" type="text" class="form-control" placeholder="ID" name="IdU" ng-model="nuevoPerfil.id"
          required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">

        <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombreU"
          ng-model="nuevoPerfil.nombre" required>
      </div>

      <div class="form-group" ng-class="{'has-error': forma.apellidoU.$invalid, 'has-success': forma.apellidoU.$valid}">
        <label for="inputApellido">Apellido</label>
        <input id="inputApellido" type="text" class="form-control" placeholder="Apellido" name="apellidoU"
          ng-model="nuevoPerfil.apellido" required>
      </div>

      <div class="form-group" ng-class="{'has-error': forma.perfilU.$invalid, 'has-success': forma.perfilU.$valid}">
        <label for="inputPerfil">Perfil</label>
        <input id="inputPerfil" type="text" class="form-control"
          placeholder="id: 1: 'Full Stack'| id: 2: 'Back-end'| id: 3: 'Front-end' |id: 4 : 'Disenador' " name="perfilU"

      </div>

        <select class="form-control" name="searchPerfil" ng-model="obtenerPerfildue">
          <option ng-repeat="perfil in perfiles" ng-value="perfil.id"> {{perfil.descripcion}}</option>
        </select>
      </div>

    <div class="form-group" ng-class="{'has-error': forma.emailU.$invalid, 'has-success': forma.emailU.$valid}">
      <label for="inputEmail">Email</label>
      <input id="inputEmail" type="email" class="form-control" placeholder="email" name="emailU" ng-model="dato.email"

        <p class="help-block text-danger" ng-show="forma.emailU.$error.required">Campo obligatorio</p>
